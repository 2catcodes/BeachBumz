    <!-- SPA canonical updater -->
    <script>
      (function () {
        try {
          var canon = document.querySelector('link[rel="canonical"]');
          if (!canon) {
            canon = document.createElement("link");
            canon.rel = "canonical";
            document.head.appendChild(canon);
          }
          var ogUrl = document.querySelector('meta[property="og:url"]');
          if (!ogUrl) {
            ogUrl = document.createElement("meta");
            ogUrl.setAttribute("property", "og:url");
            document.head.appendChild(ogUrl);
          }
          function set(href) {
            canon.href = href;
            ogUrl.setAttribute("content", href);
          }
          function hrefNow() { return location.origin + location.pathname + location.search + location.hash; }
          set(hrefNow());
          var ps = history.pushState, rs = history.replaceState;
          history.pushState = function(){ ps.apply(this, arguments); set(hrefNow()); };
          history.replaceState = function(){ rs.apply(this, arguments); set(hrefNow()); };
          addEventListener("popstate", function(){ set(hrefNow()); });
          addEventListener("hashchange", function(){ set(hrefNow()); });
        } catch(_) {}
      })();
    </script>
